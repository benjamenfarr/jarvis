<head>

<body>
<p>Please enter password here:</p>

<p><input type="text" id="txtPassword"></p>

<p><input type="button" value="Enter homepage" id="btSubmit"/></p>

<script>

}
else{

}
}
window.location.href="home.html";
})
})
</script>
